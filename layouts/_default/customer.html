{{ define "main"}}

<!---->
{{with .Params.hero_section}}
<!---->
{{if.enable}}
<section class="hero-inner" style="background-image: url({{.bg_image}})">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-9 text-center">
        <h2>{{.title}}</h2>
        <p>{{.sub_title}}</p>
      </div>
    </div>
  </div>
</section>
{{end}}
<!---->
{{end}}

<!-- ======= Video Section ======= -->
{{with .Params.video}}
<section class="video mb-5">
  <div class="container">
    <div class="row">
      {{ range .links}}
      <div class="col-lg-6">
        <div
          class="customer-bg p-3"
          style="background-image: url({{.img}}); "
          data-aos="fade-up"
          data-aos-delay="200"
        >
          <div class="d-flex justify-content-center">
            <a href="{{.link}}" class="glightbox btn-watch-video"
              ><i class="bi bi-play-fill"></i
            ></a>
          </div>
        </div>
        <p class="name">{{.name}}</p>
      </div>
      {{end}}
    </div>
  </div>
</section>
{{end}}

<!-- ======= coupon Section ======= -->
{{with .Params.coupon}}
<!---->
{{if .enable}}
<section class="coupon">
  <div class="container">
    <div class="row content justify-content-center">
      <div class="col-lg-9 pt-4 pt-lg-0 text-center">
        <h2><strong>{{.title}}</strong></h2>
      </div>
    </div>

    <div class="row justify-content-center mt-4">
      <div class="col-lg-4 col-md-9 col-sm-12">
        <form>
          <div class="form-group">
            <label for="name">Your name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="form-group mt-3">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" />
          </div>

          <button type="submit" class="btn btn-primary mt-3">
            Start free trial today
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
{{end}}
<!---->
{{end}}
<!-- End coupon Section -->

{{end}}
